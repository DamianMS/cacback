        <h1>Login</h1><br>
        <form id="login-form" onsubmit="return login(event)">
            <tr>
                <td class="contenedor-centrado"><label for="usuario">Usuario</label></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Escriba su usuario" id="usuario" required></td>
            </tr>
            <tr>
                <td class="contenedor-centrado"><label for="clave">Contraseña</label></td>
            </tr>
            <tr>
                <td><input type="password" placeholder="Escriba su contraseña" id="clave" ></td>
            </tr>
            <tr>
                <td><input id="entrar" type="submit" value="Entrar" onclick="login()"></td>
            </tr>
        </form>
        <script src="/script.js"></script>
    </div>
